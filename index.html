<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsivo.css">
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Indicação</title>
</head>

<body>
    <header class="cabecalho">
        <img src="assets/img/Logo-Maratona-Branco.png" class="img-logo" alt="">
    </header>
    <main class="conteudo-principal">
        <div class="card-central">

            <div class="titulo-card">
                <p class="texto-titulo">
                    Recomende a Maratona do Tatuador para um amigo e ganhe um curso grátis
                </p>
            </div>
            <div class="input-group">
                <label class="label-input" for="email">Email:</label>
                <input class="input" type="email" placeholder="Digite seu email">
            </div>
            <div class="input-group">
                <label class="label-input" for="friend-email">E-mail de seu amigo:</label>
                <input class="input" type="email" placeholder="Indique o email do seu amigo">
            </div>


            <button type="button" class="btn link-regulamento" data-toggle="modal" data-target="#ModalLongoExemplo">
                Leia o Regulamento
            </button>


            <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog"
                aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="TituloModalLongoExemplo">Regulamento</h5>
                            <button type="button" class="close border-0" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            A pessoa indicada receberá um e-mail para cada live e precisará acessar as lives pelos links
                            enviados nesses e-mails. Para ser verificado seu prêmio.<br><br>

                            Você terá direito a 6 meses de acesso ao curso
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="button">Enviar</button>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
